<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Find out your fortune</button>
    

    <form id="form1">
      <label for="fortuneField">Control your fate:</label>
      <input id="fortune-field" placeholder="Create your fortune here">
      <button type="submit">Submit</button>
    </form>


    <form id="form2">
      <label for="name">Friend:</label>
      <input id="name" placeholder="Friend's Name">
      <label for="rating">Rating:</label>
      <input id ="rating" placeholder="Update Rating">
      <button id="rateButton" type="submit">Change Rating</button>
    </form>

    <form id="form3">
      <label for="name2">Remove Friend:</label>
      <input id="name2" placeholder="Friend's Name">
      <button id="remove-friend" type="submit">Remove</button>
    </form>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
